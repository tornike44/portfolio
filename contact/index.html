<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact - Tornike ZARDIASHVILI</title>
  </head>
  <body>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>
    <header>
      <div class="logo">
        <a href="../index.html">TornikeZ</a>
      </div>
      <div class="burger-menu">
        <div class="burger-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="header-sections mobile-menu">
        <a href="../index.html" class="header-section">Accueil</a>
        <a href="../index.html#competences" class="header-section">Mes compétences</a>
        <a href="../index.html#projets" class="header-section">Mes Projets</a>
        <a href="../index.html#parcours" class="header-section">Mon parcours</a>
        <a href="../blog/index.html" class="header-section">Blog</a>
        <a href="index.html" class="header-section">Contact</a>
        <button class="download-btn" onclick="confirmDownload()">Télécharger mon CV</button>
      </div>
    </header>
    <div class="contact-section">
      <h2 class="section-title">Me contacter</h2>
      <div class="contact-container">
        <div class="social-links">
          <h3>Retrouvez-moi sur</h3>
          <div class="social-grid">
            <a href="https://github.com/tornike44" target="_blank" class="social-item">
              <svg
                class="social-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
                ></path>
              </svg>
              <span>GitHub</span>
            </a>
            <a
              href="https://www.linkedin.com/in/tornike-zardiashvili-5a5239181/"
              target="_blank"
              class="social-item"
            >
              <svg
                class="social-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
                ></path>
                <rect x="2" y="9" width="4" height="12"></rect>
                <circle cx="4" cy="4" r="2"></circle>
              </svg>
              <span>LinkedIn</span>
            </a>
          </div>
        </div>
        <div class="contact-form-container">
          <h3>Envoyez-moi un message</h3>
          <form
            name="contact"
            method="POST"
            data-netlify="true"
            data-netlify-honeypot="bot-field"
            action="/contact/confirmation.html"
            class="contact-form"
          >
            <input type="hidden" name="form-name" value="contact" />
            <input name="bot-field" style="display: none" />

            <div class="form-group">
              <label for="name">Nom</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="subject">Sujet</label>
              <input type="text" id="subject" name="subject" required />
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      function confirmDownload() {
        const isConfirmed = confirm("Voulez-vous vraiment télécharger mon CV ?");
        window.location.href = "../../media/CV%20Tornike%20ZARDIASHVILI.pdf";
      }
      document.addEventListener("DOMContentLoaded", () => {
        const burgerMenu = document.querySelector(".burger-menu");
        const burgerIcon = document.querySelector(".burger-icon");
        const mobileMenu = document.querySelector(".mobile-menu");
        const headerSections = document.querySelectorAll(".header-section");

        burgerMenu.addEventListener("click", () => {
          burgerIcon.classList.toggle("open");
          mobileMenu.classList.toggle("active");
          document.body.style.overflow = mobileMenu.classList.contains("active")
            ? "hidden"
            : "auto";
        });

        headerSections.forEach((link) => {
          link.addEventListener("click", () => {
            burgerIcon.classList.remove("open");
            mobileMenu.classList.remove("active");
            document.body.style.overflow = "auto";
          });
        });

        document.addEventListener("click", (e) => {
          if (
            !burgerMenu.contains(e.target) &&
            !mobileMenu.contains(e.target) &&
            mobileMenu.classList.contains("active")
          ) {
            burgerIcon.classList.remove("open");
            mobileMenu.classList.remove("active");
            document.body.style.overflow = "auto";
          }
        });
      });
    </script>
  </body>
</html>
